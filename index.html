<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img  id="backgroundImage" src="BgImage.jpg"Background image">
    <div class="MainContainer">
       
        <form action="" id="yourName">
             <div ><h1 id="TitleName">FRIENDS BOOK</h1></div>
             <div class="c1">
            <label for="textBox">Your Name:</label>
            <input type="text" id="textBox" name="name">
        </div>
    <div >
        <div class="c1">
        <label for="field1" id="field1">1. A message for me!</label>
       <div class="c2"><input type="text" id="textBox1" name="textbox1"></div> 
    </div>
    <div class="c1">
        <label for="textBox2">2. A nick name for me?</label>
      <div class="c2"><input type="text" id="textBox2" name="textBox2"></div>  
    </div>
    <div class="c1">
        <label>3. Have you ever lied to me?</label>
       <div class="c2"><input type="radio" id="yesMayBe" name="Lied">
        <label for="yesMayBe">Yes</label>

        <input type="radio" id="noMayBe" name="Lied">
        <label for="noMayBe">Maybe</label>
    </div>
        
    </div>
    <div class="c1">
        <label>4. How do you feel when you talk to me?</label>
       <div class="c2"><input type="radio" id="Happy" name="Feeling">
        <label for="Happy">Happy</label>

        <input type="radio" id="Irritated" name="Feeling">
        <label for="Irritated">Irritated</label>
    </div>
    <div class="c1">
        <label>5. Do you like to go on a roadtrip with me?</label>
       <div class="c2"><input type="radio" id="yes" name="Roadtrip">
        <label for="yes">Yes</label>

        <input type="radio" id="no" name="Roadtrip">
        <label for="no">No</label>
    </div>
        
    </div> 
    <div class="c1">
        <label >6. Best colour that suits me?</label>
        <div class="c2">
            <input type="checkbox" id="bestColour" name="Red" >
        <label for="bestColour">Red</label>

        <input type="checkbox" id="Black" name="Black" >
        <label for="Black">Black</label>

        <input type="checkbox" id="White" name="White" >
        <label for="White">White</label>

        <input type="checkbox" id="Blue" name="Blue" >
        <label for="Blue">Blue</label>

        <input type="checkbox" id="Green" name="Green" >
        <label for="Green">Green</label>
        </div>
        


    </div>
    <div class="c1">
        <label for="lastTB">7. The best moment in our Friendship?</label>
<div class="c2"><input type="text" id="lastTB" name="bestMoment"></div>
        

    </div>
           
        </form>
       
    </div>
</body>
</html>
